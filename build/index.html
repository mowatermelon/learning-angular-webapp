<!DOCTYPE html>

    <title>angular-webapp</title>
    <link rel="stylesheet" href="css/mdui.css">

<body ng-app="myApp" class="mdui-bottom-nav-fixed">

        <a href="javascript:void(0);" class="mdui-ripple mdui-ripple-white" ui-sref="mood({id:3333})">

        </a>
